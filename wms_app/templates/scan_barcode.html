<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Scan Barcode</title>
</head>
<body>
    <h1>Scan Barcode</h1>
    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}
    <form method="post">
        {% csrf_token %}
        <label for="barcode">Barcode:</label>
        <input type="text" name="barcode" required>
        <br>
        <button type="submit">Scan</button>
    </form>
</body>
</html>
